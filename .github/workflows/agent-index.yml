name: Validate AGENTS.md agent index

on:
  pull_request:
  push:

jobs:
  agent-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check AGENTS.md index is up to date
        run: python scripts/generate_agent_index.py --check
