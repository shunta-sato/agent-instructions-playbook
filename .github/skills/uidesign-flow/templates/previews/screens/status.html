<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="uiux-platforms" content="<fill: android,web>" />
  <title>Representative Screen: status</title>
  <link rel="stylesheet" href="../../tokens/resolved.tokens.css" />
  <link rel="stylesheet" href="../preview.css" />
  <link rel="stylesheet" href="../review/review.css" />
  <script defer src="../viewports.js"></script>
  <script defer src="../preview.js"></script>
  <script defer src="../review/review_store.js"></script>
  <script defer src="../review/review_export.js"></script>
  <script defer src="../review/review_ui.js"></script>
</head>
<body>
  <header class="toolbar">
    <div class="toolbar-row">
      <div>
        <h1 class="h1">Status (representative)</h1>
        <p class="p"><a href="../index.html">Back</a> / uiux_screen_id: <span class="kbd">&lt;fill&gt;</span></p>
      </div>
      <div class="toolbar-controls">
        <select id="viewport-select" class="toolbar-select" aria-label="Viewport preset"></select>
        <button id="orientation-toggle" class="btn" type="button">Portrait</button>
        <label class="p" style="margin: 0;"><input id="scale-to-fit" type="checkbox" checked /> Scale to fit</label>
        <button id="review-toggle" class="btn" type="button" aria-pressed="false">Review</button>
        <div class="rv-export">
          <button id="review-export-button" class="btn" type="button" aria-haspopup="true" aria-expanded="false">Export</button>
          <div id="review-export-menu" class="rv-menu" role="menu">
            <button class="btn" type="button" data-export-json>Export JSON</button>
            <button class="btn" type="button" data-export-markdown>Export Markdown</button>
            <button class="btn" type="button" data-copy-markdown>Copy Markdown</button>
          </div>
        </div>
        <button id="review-import-button" class="btn" type="button">Import</button>
        <input id="review-import-input" type="file" accept="application/json" hidden />
        <button id="theme-toggle" class="btn" type="button">Toggle theme</button>
      </div>
    </div>
  </header>

  <main class="preview-shell">
    <section class="device-stage" data-device-stage>
      <div>
        <p class="device-label" data-viewport-label></p>
        <div class="device-frame" data-device-frame>
          <div class="device-viewport" data-review-root>
            <div class="container">
              <div class="row">
                <div class="card" style="flex: 1; min-width: 280px;">
                  <h2 class="h1" style="font-size: 18px;">実行中</h2>
                  <div class="alert">処理中です。しばらくお待ちください。</div>
                </div>

                <div class="card" style="flex: 1; min-width: 280px;">
                  <h2 class="h1" style="font-size: 18px;">成功</h2>
                  <div class="alert alert-success" data-review-id="status_success">完了しました。</div>
                  <div class="row" style="margin-top: var(--tm-space-3, 12px);">
                    <button class="btn btn-primary" type="button" data-review-id="status_next">次へ</button>
                  </div>
                </div>

                <div class="card" style="flex: 1; min-width: 280px;">
                  <h2 class="h1" style="font-size: 18px;">失敗</h2>
                  <div class="alert alert-danger" data-review-id="status_failure">失敗しました。接続を確認して、もう一度お試しください。</div>
                  <div class="row" style="margin-top: var(--tm-space-3, 12px);">
                    <button class="btn" type="button">戻る</button>
                    <button class="btn btn-primary" type="button">再試行</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </section>
  </main>
</body>
</html>
