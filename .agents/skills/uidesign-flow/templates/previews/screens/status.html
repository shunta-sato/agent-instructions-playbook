<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Representative Screen: status</title>
  <link rel="stylesheet" href="../../tokens/resolved.tokens.css" />
  <link rel="stylesheet" href="../preview.css" />
  <script defer src="../preview.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-row">
      <div>
        <h1 class="h1">Status (representative)</h1>
        <p class="p"><a href="../index.html">Back</a> / uiux_screen_id: <span class="kbd">&lt;fill&gt;</span></p>
      </div>
      <button id="theme-toggle" class="btn" type="button">Toggle theme</button>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <div class="card" style="flex: 1; min-width: 280px;">
        <h2 class="h1" style="font-size: 18px;">実行中</h2>
        <div class="alert">処理中です。しばらくお待ちください。</div>
      </div>

      <div class="card" style="flex: 1; min-width: 280px;">
        <h2 class="h1" style="font-size: 18px;">成功</h2>
        <div class="alert alert-success">完了しました。</div>
        <div class="row" style="margin-top: var(--tm-space-3, 12px);">
          <button class="btn btn-primary" type="button">次へ</button>
        </div>
      </div>

      <div class="card" style="flex: 1; min-width: 280px;">
        <h2 class="h1" style="font-size: 18px;">失敗</h2>
        <div class="alert alert-danger">失敗しました。接続を確認して、もう一度お試しください。</div>
        <div class="row" style="margin-top: var(--tm-space-3, 12px);">
          <button class="btn" type="button">戻る</button>
          <button class="btn btn-primary" type="button">再試行</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
