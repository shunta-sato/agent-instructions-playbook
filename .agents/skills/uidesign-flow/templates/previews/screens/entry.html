<head>

  <header class="header">
    <div class="header-row">
      <div>

      <div style="display: grid; gap: var(--tm-space-2, 8px); margin-top: var(--tm-space-3, 12px);">
        <div class="card">項目A — 状態: 完了</div>
        <div class="card">項目B — 状態: 進行中</div>
